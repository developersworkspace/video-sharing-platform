<!-- Begin page -->
<div *ngIf="video" id="wrapper">
  <app-side-bar></app-side-bar>
  <div class="page-wrapper">
    <section class="pb-5">
      <div class="container">
        <div class="row pt-5">
          <!-- Content-->
          <div class="col-xl-8">
            <!-- Post-->
            <article class="post">
              <div class="post-header">
                <h2 class="post-title">
                  <a [routerLink]="['/', profile.name, 'watch', video.id]">{{ video?.title }}</a>
                </h2>
                <ul class="post-meta">
                  <li>
                    <i class="mdi mdi-calendar"></i>{{ video?.datePublished | date: 'MMMM dd, yyyy' }}
                  </li>
                </ul>
              </div>
              <div class="post-preview">
                <div *ngIf="video && subscriptionPaid" class="embed-responsive embed-responsive-16by9">
                  <!-- <video style="height: auto; width: 100%" src="{{ apiUri }}/video/stream?id={{ video.id }}&token={{ token }}" controls></video> -->
                  <video style="height: auto; width: 100%" src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls></video>
                </div>
                <div *ngIf="video && !subscriptionPaid" class="post-preview">
                  <a (click)="onClickSubscribe()">
                    <img style="height: auto; width: 100%" src="assets/images/subscribe.png" class="img-fluid rounded">
                  </a>
                </div>
              </div>
              <div class="blog-detail-description">
                {{ video?.longDescription }}
              </div>
            </article>
            <!-- Post end-->
          </div>
          <!-- Content end-->
          <!-- Sidebar-->
          <div class="col-xl-4">
            <div class="sidebar">
              <!-- Search widget-->
              <!-- <aside class="widget widget_search">
                <form>
                  <input class="form-control pr-5" type="search" placeholder="Search...">
                  <button class="search-button" type="submit">
                    <span class="mdi mdi-magnify"></span>
                  </button>
                </form>
              </aside> -->
              <aside class="widget about-widget">
                <div class="widget-title">About</div>

                <div class="text-center">
                  <p>
                    {{ profile?.message }}
                  </p>
                </div>

              </aside>
              <app-recent-videos></app-recent-videos>
            </div>
          </div>
          <!-- Sidebar end-->
        </div>
      </div>
      <!-- end container -->
    </section>
  </div>
</div>
