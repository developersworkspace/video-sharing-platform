<!-- Begin page -->
<div *ngIf="video" id="wrapper">
  <app-side-bar></app-side-bar>
  <div class="page-wrapper">
    <section class="pt-5">
      <div class="home-center">
        <div class="home-desc-center">
          <div class="container">
            <div class="row justify-content-center">
              <!-- Content-->
              <div class="col-12">
                <!-- Post-->
                <article class="post">
                  <h5 class="text-center mt-0 mb-5 pb-3 text-uppercase">
                    <b>My Videos - New</b>
                  </h5>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <input [(ngModel)]="video.title" class="form-control" type="text" placeholder="Enter video title">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <textarea [(ngModel)]="video.shortDescription" class="form-control" rows="4" placeholder="Enter video short description">
                              </textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <textarea [(ngModel)]="video.longDescription" class="form-control" rows="4" placeholder="Enter video long description">
                                </textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group text-right">
                        <button (click)="onClickSave()" class="btn btn-dark">Save</button>
                      </div>
                    </div>
                  </div>
                </article>
                <!-- Post end-->
              </div>
              <!-- Content end-->
            </div>
          </div>
          <!-- end container -->
        </div>
      </div>
    </section>
  </div>
</div>
