<!-- Begin page -->
<div *ngIf="video" id="wrapper">
  <app-side-bar></app-side-bar>
  <div class="page-wrapper">
    <section class="pt-5">
      <div class="home-center">
        <div class="home-desc-center">
          <div class="container">
            <div class="row justify-content-center">
              <!-- Content-->
              <div class="col-12">
                <!-- Post-->
                <article class="post">
                  <h5 class="text-center mt-0 mb-5 pb-3 text-uppercase">
                    <b>My Videos - Edit</b>
                  </h5>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <input [(ngModel)]="video.title" class="form-control" type="text">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <textarea [(ngModel)]="video.shortDescription" class="form-control" rows="4">
                            </textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <input type="checkbox" id="published">
                        <label for="published">Published</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 text-center">
                      <img src="{{ apiUri }}/video/thumbnail/stream?id={{ video.id }}&token={{ token }}" class="img-thumbnail" />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group text-center">
                        <button (click)="onClickUploadThumbnail()" class="btn btn-dark">Upload Thumbnail</button>
                        <input (change)="handleThumbnailUpload($event.target.files)" type="file" id="upload-thumbnail" style="display: none">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group text-center">
                        <button (click)="onClickUploadVideo()" class="btn btn-dark">Upload Video</button>
                        <input (change)="handleVideoUpload($event.target.files)" type="file" id="upload-video" style="display: none">
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group text-right">
                        <button class="btn btn-dark">Save</button>
                      </div>
                    </div>
                  </div>
                </article>
                <!-- Post end-->
              </div>
              <!-- Content end-->
            </div>
          </div>
          <!-- end container -->
        </div>
      </div>
    </section>
  </div>
</div>
