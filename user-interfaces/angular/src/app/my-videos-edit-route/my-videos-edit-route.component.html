<!-- Wrapper -->
<div id="wrapper">
  <!-- Main -->
  <div id="main">
    <div class="inner">
      <app-header></app-header>
      <!-- Section -->
      <section>
        <h3>My Videos - Edit</h3>
        <div *ngIf="video" class="row uniform">
          <div class="6u$ 12u$(xsmall)">
            <label>Name</label>
            <input [(ngModel)]="video.title" type="text" placeholder="Title">
          </div>
          <div class="12u$ 12u$(xsmall)">
            <label>Short Description</label>
            <textarea [(ngModel)]="video.shortDescription" rows="4">
              </textarea>
          </div>
          <div class="12u$ 12u$(xsmall)">
            <label>Long Description</label>
            <textarea [(ngModel)]="video.longDescription" rows="4">
            </textarea>
          </div>
          <div class="6u 12u$(small)">
            <input type="checkbox" id="published">
            <label for="published">Published</label>
          </div>
          <div class="12u$ 12u$(xsmall)">
            <img style="height: auto; width: 250px; display: block; margin-left: auto; margin-right: auto; margin-bottom: 10px" src="{{ apiUri }}/video/thumbnail/stream?id={{ video.id }}&token={{ token }}" alt="" />
            <button (click)="onClickUploadThumbnail()" class="button special small fit">Upload Thumbnail</button>
            <input (change)="handleThumbnailUpload($event.target.files)" type="file" id="upload-thumbnail" style="display: none">
          </div>
          <div class="12u$ 12u$(xsmall)">
            <button (click)="onClickUploadVideo()" class="button special small fit">Upload Video</button>
            <input (change)="handleVideoUpload($event.target.files)" type="file" id="upload-video" style="display: none">
          </div>
          <div class="12u$ 12u$(xsmall)">
            <button class="button special small fit">Save</button>
          </div>
        </div>
      </section>
    </div>
  </div>
  <!-- Sidebar -->
  <div id="sidebar">
    <div class="inner">
      <!-- Search -->
      <section id="search" class="alt">
        <form method="post" action="#">
          <input type="text" name="query" id="query" placeholder="Search" />
        </form>
      </section>
      <!-- Menu -->
      <nav *ngIf="profile" id="menu">
        <header class="major">
          <h2>Menu</h2>
        </header>
        <ul>
          <li>
            <a [routerLink]="['/', profile.name, 'profile']" href="#">My Profile</a>
          </li>
          <li>
            <a href="#">Explore</a>
          </li>
          <li>
            <a [routerLink]="['/', profile.name, 'my-videos']" href="#">My Videos</a>
          </li>
        </ul>
      </nav>
      <app-recent-videos></app-recent-videos>
      <app-get-in-touch></app-get-in-touch>
      <app-footer></app-footer>
    </div>
  </div>
</div>
