<!-- Section -->
<section>
  <header class="major">
    <h2>Recent Videos</h2>
  </header>
  <div class="mini-posts">
    <article *ngFor="let video of recentVideos">
      <a [routerLink]="['/watch/', video.id]" class="image">
        <img src="{{ apiUri }}/video/thumbnail/stream?id={{ video.id }}" alt="" />
      </a>
      <p>{{ video.title }}</p>
    </article>
  </div>
</section>
