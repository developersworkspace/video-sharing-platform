      <!-- Section -->
      <section>
        <header class="major">
          <h2>My Videos</h2>
        </header>
        <div class="posts">
          <article *ngFor="let video of videos">
            <a [routerLink]="['/', profile.name, 'watch', video.id]" class="image">
              <img src="{{ apiUri }}/video/thumbnail/stream?id={{ video.id }}" alt="" />
            </a>
            <h3>{{ video.title }}</h3>
            <p>
              {{ video.shortDescription }}
            </p>
            <ul class="actions">
              <li>
                <a [routerLink]="['/', profile.name, 'watch', video.id]" class="button">Watch Now</a>
              </li>
            </ul>
          </article>
        </div>
      </section>
    </div>

  <!-- Sidebar -->
  <div id="sidebar">
    <div class="inner">
      <!-- Search -->
      <section id="search" class="alt">
        <form method="post" action="#">
          <input type="text" name="query" id="query" placeholder="Search" />
        </form>
      </section>
      <!-- Menu -->
      <nav id="menu">
        <header class="major">
